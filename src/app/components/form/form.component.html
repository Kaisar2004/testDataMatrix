<form class="form-container">
  <mat-form-field appearance="fill">
    <input matInput placeholder="Название заказа" [(ngModel)]="formData.orderName" name="orderName">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <input matInput type="number" placeholder="Количество" [(ngModel)]="formData.quantity" name="quantity">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <input matInput type="number" placeholder="Цена за единицу" [(ngModel)]="formData.unitPrice" name="unitPrice">
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="addOrder()">Добавить заказ</button>
</form>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="orderName">
    <th mat-header-cell *matHeaderCellDef> Название заказа </th>
    <td mat-cell *matCellDef="let order"> {{ order.orderName }} </td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Количество </th>
    <td mat-cell *matCellDef="let order"> {{ order.quantity }} </td>
  </ng-container>

  <ng-container matColumnDef="unitPrice">
    <th mat-header-cell *matHeaderCellDef> Цена за единицу </th>
    <td mat-cell *matCellDef="let order"> {{ order.unitPrice }} </td>
  </ng-container>

  <ng-container matColumnDef="totalPrice">
    <th mat-header-cell *matHeaderCellDef> Общая стоимость </th>
    <td mat-cell *matCellDef="let order"> {{ order.quantity * order.unitPrice | number: '1.2-2' }} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Действия </th>
    <td mat-cell *matCellDef="let order">
      <button mat-button color="warn" (click)="removeOrder(order)">Удалить</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
